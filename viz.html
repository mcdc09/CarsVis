<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

.states {
  fill: #aaa;
}

.active {
  fill: yellow;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<body>
	<h1>Cars Data Visualization</h1>
	<div style='width:100%;display:block;'>

	</div>
	
	<div style='width:100%;display:block;'>
		<h4>Chart modeled using: <a href='http://bl.ocks.org/mbostock/2206590'>Mbostock's Click-to-Zoom Transform</a><br>
		Map for United States taken from Mbostock <a href='http://bl.ocks.org/mbostock/raw/4090846/us.json'>here</a></h4>
		<div id="chart" style='float:left'></div>

	</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500,
    centered;

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

var g = svg.append("g");

var table;
var min;
var max;
var populationRange;
d3.csv("StateData.csv", function(loadedRows){
  table = loadedRows
  
   min = findMin(table);
   max = findMax(table);
   populationRange = max - min;
});

function findMin(table) {
	var array = [];
	for(var i = 0; i < table.length; i++) {
		array[i] = table[i].Population;
	} // close for
	
	Array.min = function( array ){
    	return Math.min.apply( Math, array );
	};
	
	
	var minimum = Array.min(array);
	return minimum;
} // close findMin

function findMax(table) {
	var array = [];
	
	for(var i = 0; i < table.length; i++) {
		array[i] = table[i].Population;
	} // close for
	
	Array.max = function( array ){
    	return Math.max.apply( Math, array );
	};

	return Array.max(array);
} // close findMax

function RainbowColor(value, minValue, maxValue)
{
	var i = ((value - minValue) * 255 / (maxValue - minValue));
    var r = Math.round(Math.sin(0.024 * i + 0) * 127 + 128);
    var g = Math.round(Math.sin(0.024 * i + 2) * 127 + 128);
    var b = Math.round(Math.sin(0.024 * i + 4) * 127 + 128);
    return 'rgb(' + r + ',' + g + ',' + b + ')';
} // close RainbowColor


d3.json("us.json", function(error, us) {
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class","states")
      .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
});



d3.select("body").append("div").attr("id","tooltip").text("Selected State: N/A State Rank: N/A  Filter Rank: N/A")

function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    console.log(d)
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
    d3.select("div#tooltip").text("Selected State: " + table[d.id-1].State + " State Population: "+ table[d.id-1].Population+  " State Rank: " + "Filter Rank: ")
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
    d3.select("div#tooltip").text("Selected State: N/A Population: N/A State Rank: N/A  Filter Rank: N/A");
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
