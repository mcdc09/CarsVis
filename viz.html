<head>
	
	<title>HW 5 Visualization</title>

<style>
	.background {
	  fill: none;
	  pointer-events: all;
	}
 
	#states {
	  fill: #aaa;
	}
 
	#states .active {
	  fill: orange;
	}
 
	#state-borders {
	  fill: none;
	  stroke: #fff;
	  stroke-width: 1.5px;
	  stroke-linejoin: round;
	  stroke-linecap: round;
	  pointer-events: none;
	}

</style>

<body>
	<h1>Cars Data Visualization</h1>
	
	<div style='width:100%;display:block;'>
		<h4>Chart modeled after: <a href='https://github.com/alangrafu/radar-chart-d3'>fd</a></h4>
		<div id="chart" style='float:left'></div>

	</div>
	
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="createMap.js"></script>
	<script src="LoadStateCSV.js"></script>
	
	
	
</body>


</html>
